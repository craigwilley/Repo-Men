<!DOCTYPE html>
    <html lang="en-us">
        <head>
            <title>Switch Statement Examples</title>
        </head>
        <body>
            <button onclick="simpleSwitch();">Simple Switch Sample</button> <br/>
            <button onclick="multipleCase();">Multiple Case Statement</button> <br/>
            <button onclick="strictComparison();">Strict Comparison</button><br/>
            <button onclick="blockScopeFix();">Block Scope Fix</button><br/>
            <button onclick="forInSample();">For In Sample</button>
                <script>
                    function simpleSwitch(){
                        let productID = 7;
                        switch(productID){
                            case 1:
                                console.log(`Product 1`);
                                break;
                            case 2:
                                console.log(`Product 2`)
                                break;
                            default:
                                console.log(`Default`)
                                break;
                        }
                    }

                    function multipleCase(){
                        let color = "Red";

                        switch(color){
                            case "Red":
                            case "Pink":
                                console.log(`The color is a shade of Red`);
                                break;
                            case "Blue":
                            case "Light Blue":
                            case "Dark Blue":
                                console.log("The color is a shade of Blue");
                                break;
                            case "Gray":
                            case "Black":
                                console.log("The Color is a shade of Black");
                                break;
                            default:
                                console.log("You have selected an unknown color.")
                                break;
                        }
                    }

                    function strictComparison(){
                        let productID= 2;

                        switch(productID){
                            case 1:
                                console.log(`HL Road Frame - Black, 58`);
                                break;
                            case 2:
                                console.log(`Sport-100 Helmet, Red`);
                                break;
                            case 3:
                                console.log(`Mountain Bike Socks, M`);
                                break;
                            default:
                                console.log(`No such product found`)
                                break;
                        }
                    }

                    function blockScopeFix(){
                        let productID = 2;

                        switch (productID) {
                            case 1:{
                                let message = "HL Road Frame - Black, 58"
                                console.log(message);
                                break;
                            }
                            case 2: {
                                let message = "Sport-100 Helmet, Red"
                                console.log(message);
                                break;
                            }
                            default:
                                console.log(`No such product found`)
                                break;
                        }
                    }

                </script>
        </body>
</html>
